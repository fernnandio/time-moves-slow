<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto & Santa Tecla Weather 🌤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather & Time 🌍</h1>

    <div class="location-container">
        <!-- Porto -->
        <div class="location">
            <h2>Porto 🇵🇹</h2>
            <div class="time" id="porto-time">Loading...</div>
            <div class="weather">
                <img id="porto-icon" src="" alt="Weather Icon" style="display:none;">
                <span id="porto-temp"></span>
                <span id="porto-desc"></span>
            </div>
        </div>

        <!-- Santa Tecla -->
        <div class="location">
            <h2>Santa Tecla 🇸🇻</h2>
            <div class="time" id="santa-tecla-time">Loading...</div>
            <div class="weather">
                <img id="santa-tecla-icon" src="" alt="Weather Icon" style="display:none;">
                <span id="santa-tecla-temp"></span>
                <span id="santa-tecla-desc"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
